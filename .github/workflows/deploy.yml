name: Deploy Angular App

on:
  push:
    branches:
      - main
      - dev
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grant write permissions for pushing changes to the repository

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.19'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npx ng build --configuration production

      - name: Deploy to prod branch
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          git fetch origin

          if git show-ref --verify --quiet refs/heads/prod; then
            git checkout prod
          else
            git checkout --orphan prod
          fi
          git ls-files | grep -v 'dist/' | xargs git rm -f || echo "No files to remove"
          cp -r dist/gestion-etc/* .

          git add .
          git commit -m "Deploy production build" || echo "No changes to commit"

          git push --force origin prod
