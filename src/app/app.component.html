<div class="app-container">
  <div class="content">
    <header class="header">
      <h1>Gestion des Étudiants</h1>
    </header>

    <div class="action-button-container">
      <button (click)="boutonClick()" class="action-button">
        {{ ajouter ? 'Cacher le formulaire' : 'Ajouter un étudiant' }}
      </button>
    </div>
    <app-form *ngIf="ajouter" (dataForm)="onDataForm()" [ajouter]="true"></app-form>
    <app-table [etudiants]="etudiants"></app-table>
  </div>
</div>
